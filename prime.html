<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even Numbers Printer</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Print Even Numbers from 1 to 10</h2>
    <button onclick="printEvenNumbers()">Show Even Numbers</button>
    <div id="output"></div>
  </div>

  <script>
    function printEvenNumbers() {
      let output = '';
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          output += i + ' ';
        }
      }
      document.getElementById('output').textContent = 'Even Numbers: ' + output.trim();
    }
  </script>

</body>
</html>
