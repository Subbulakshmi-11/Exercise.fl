<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form DOM Manipulation</title>
</head>
<body>
  <center>

  <h2 id="formHeading">User Information Form</h2>

  <form id="userForm">
    <label for="name">Name (required):</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email (required):</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <button type="button" onclick="validateAndStyle()">Submit</button>
  </form>

  <script>
    function validateAndStyle() {
      const nameField = document.getElementById("name");
      const emailField = document.getElementById("email");
      const heading = document.getElementById("formHeading");
      const form = document.getElementById("userForm");
      const labels = document.getElementsByTagName("label");

      if (!nameField.value.trim()) {
        nameField.style.border = "2px solid red";
      } else {
        nameField.style.border = "";
      }

      if (!emailField.value.trim()) {
        emailField.style.border = "2px solid red";
      } else {
        emailField.style.border = "";
      }

      heading.style.color = "darkblue";
      heading.style.fontFamily = "Arial, sans-serif";
      heading.style.textDecoration = "underline";

      form.style.backgroundColor = "#f0f8ff";
      form.style.padding = "20px";
      form.style.border = "2px solid #ccc";
      form.style.borderRadius = "8px";
      form.style.width = "300px";

      for (let label of labels) {
        label.style.fontWeight = "bold";
      }
    }
  </script>
  </center>
</body>
</html>
