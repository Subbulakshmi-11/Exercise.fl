<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input.highlight {
      background-color: #fffacb;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="Email" />
      <button type="submit">Submit</button>
    </form>
    <div id="confirmation">Thank you! Your form has been submitted.</div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); 

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const confirmation = document.getElementById('confirmation');

      let valid = true;

      
      nameInput.classList.remove('highlight');
      emailInput.classList.remove('highlight');

      
      if (nameInput.value.trim() === '') {
        nameInput.classList.add('highlight');
        valid = false;
      }

      
      if (emailInput.value.trim() === '') {
        emailInput.classList.add('highlight');
        valid = false;
      }

      if (valid) {
        
        confirmation.style.display = 'block';

        
        nameInput.value = '';
        emailInput.value = '';
      } else {
        
        confirmation.style.display = 'none';
      }
    });
  </script>

</body>
</html>
